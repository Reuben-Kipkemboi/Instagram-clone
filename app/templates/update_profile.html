{% extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 update-profile" style="background-color: #fafafa;">
            <form action="" method="post" enctype="multipart/form-data">
                {%csrf_token%}

                {% bootstrap_form form %}
                <input type="submit" class="btn btn-primary btn-sm" value="Save Profile changes">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock content%}
