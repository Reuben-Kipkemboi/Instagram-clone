{% extends "base.html" %}
{% block title %}User profile page {% endblock title %}
{% block content %}
{% include 'navbar.html'%}
<div class="container">
    <div class="row">
       <div class="col-md-6"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" id="card-title"><i class="fa-solid fa-user-large"></i>{{user.username}}'s profile</h5>
                    <div class="row">
                        <div class="col-md-6 p-2">
                            <small>Avatar</small>
                            <img class="rounded-circle" src="{{user.profile.image.url}} " style="cursor: pointer; width: 150px; height: 150px;" alt="my image">
                        </div>
                        <div class="col-md-6">
                            <p class="card-text">Name:{{user.username}}.</p>
                            <p>Bio</p>
                            <hr>
                            <small>{{user.profile.bio}}</small>
                        </div>
                    </div>
                    <a href="{% url 'profile_update' %}" class="btn btn-primary btn-sm" id="update">Update Profile</a>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <h5>posts</h5>
            <hr>
            {% for image in images%}
            <div class="col-md-6">
                <img src="{{image.image.url}}" alt="My image" id="my-mages">
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
